<!DOCTYPE html>
<html lang="en">

<head>
  <title>Reaction</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

  <h2>Dhanalakshmi Ramineni reaction timer</h2>

  <div id="target">Your time</div>
  <div id="countdown">Count</div>

  <button type="button" class="btn btn-success" onclick="startTime()">
    Start Timer</button>
  <button type="button" class="btn btn-warning" onclick="recordReact()">
    React Now</button>

  <script>
    var myTime = undefined;
    function recordReact() {
      myTime = Date.now()
      console.log(myTime);
    }

    function startTime() {
      let minimum = 2
      let maximum = 10
      countdown = Math.floor(Math.random()*(maximum-minimum+1)+minimum)
      for(let i=0; i<countdown; i++){
          setTimeout( ()=>{
              document.getElementById("countdown").innerHTML = "Count: " + i
          }, (3-i)*1000)
      }
      setTimeout(() => {
          checkTime()
      }, countdown*1000)
      }
      function checkTime(){
    var element = document.getElementById("target")
    if(myTime == undefined)
        element.innerHTML = "Too Slow"
    else
    {
        var buttonTime = Date.now()
        var difference = buttonTime - myTime
        element.innerHTML = "Time was " + difference
    }
  }
  </script>

</body>

</html>
